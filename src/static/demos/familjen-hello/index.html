    <script>
        window.addEventListener('load', function() {
            let videoPlayer = document.getElementById('videoCapture');
            let videoCanvas = document.getElementById('videoCanvas');

            setInterval(function() {
                motionDetection(videoPlayer, videoCanvas, paintingCanvas);
            }, 50);
        });
